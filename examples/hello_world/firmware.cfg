MEMORY
{
    IO_SHADOW: start=$6000, size=$2000, type=rw, define=yes, fill=yes, fillval=$00, file="";
    ROM: start=$8000, size=$8000, type=ro, define=yes, fill=yes, fillval=$ea, file=%O;
}

SEGMENTS
{
    CODE: load=ROM, type=ro;
    VIA1: load=IO_SHADOW, type=bss;
    VECTORS: load=ROM, type=ro, offset=$7ffa;
}

FEATURES {
    CONDES: segment=STARTUP,type=constructor,label=__CONSTRUCTOR_TABLE__,count=__CONSTRUCTOR_COUNT__;
    CONDES: segment=STARTUP,type=destructor,label=__DESTRUCTOR_TABLE__,count=__DESTRUCTOR_COUNT__;
}


